// Plotting

function genderTrend(movies, index, data) {
    for(i=0; i<index; i++) {
     $('#Gender_'+movies[i]).highcharts({
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: 'Watchers by Gender'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }
        },
        series: [{
            name: 'Gender',
            colorByPoint: true,
            data: data,
            animation: false

        }]
    });
    }
}

function nationalityTrend(movieName, data) {

        var mapData = Highcharts.geojson(Highcharts.maps['custom/world']);

        // Correct UK to GB in data
        $.each(data, function () {
            if (this.code === 'UK') {
                this.code = 'GB';
            }
        });

        $('#Nationality_'+movieName).highcharts('Map', {
            chart : {
                borderWidth : 1
            },

            title: {
                text: 'Watchers by Geography'
            },

            legend: {
                enabled: false
            },

            mapNavigation: {
                enabled: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },

            series : [{
                name: 'Countries',
                mapData: mapData,
                color: '#E0E0E0',
                enableMouseTracking: false
            }, {
                type: 'mapbubble',
                mapData: mapData,
                name: 'Country',
                joinBy: ['iso-a2', 'code'],
                data: data,
                minSize: 4,
                maxSize: '15%',
                tooltip: {
                    pointFormat: '{point.code}: {point.z}'
                }
            }]
        });
}

function data(trendType, movieName, drawFunction) {
    $.ajax({
     type: "GET",
     url: '/'+trendType+"/"+movieName,
     success: function(res){
        drawFunction(res);
     }
     });
}

function start() {
     $.ajax({
     type: "GET",
     url: '/movies',
     success: function(res){

         for(var i=0; i<res.movies.length; i++) {
            $("#"+res.movies[i]).remove();

            $('.container').append('<div class="panel panel-default" id="'+res.movies[i]+'"><div class="panel-heading"><h4 class="panel-title">Movie Name:&nbsp; &nbsp;'+res.movies[i]+'</h4><div class="panel-body"><div class="col-md-12"><div id="Gender_'+res.movies[i]+'"></div></div><div class="col-md-12"><div id="Nationality_'+res.movies[i]+'"></div></div><div class="col-md-12"><div id="POB_'+res.movies[i]+'"></div></div></div></div></div>');
            var movie = res.movies[i];
            data("gender", movie, function(data){genderTrend(res.movies, i, data)});
            data("nationality", movie, function(data){nationalityTrend(movie, data)});
         }
     }
     });
     setTimeout(start,10000);
     }

     start();
